<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dad Dashboard</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    button.back-btn {
      margin: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.back-btn:hover {
      background-color: #00c000;
    }
    #weather, #news, #clock {
      max-width: 600px;
      margin: 1rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    #clock {
      font-size: 1.5rem;
      color: #0f0;
      font-weight: bold;
    }
    #news ul {
      list-style: none;
      padding-left: 0;
    }
    #news li {
      margin-bottom: 0.8rem;
    }
    #news a {
      color: #0f0;
      text-decoration: none;
    }
    #news a:hover {
      text-decoration: underline;
      color: #afa;
    }
    select, input {
      padding: 0.4rem 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='https://baller300000.github.io/baller-site/'">
    Back to Home Site
  </button>

  <h1>Dad Dashboard</h1>

  <div id="clock"></div>

  <div id="weather">
    <h2>Weather</h2>
    <label for="city-input">City:</label>
    <input type="text" id="city-input" placeholder="Athens" />
    <button id="load-weather-btn">Load Weather</button>
    <pre id="weather-data">Loading weather...</pre>
  </div>

  <div id="news">
    <h2>News by Category</h2>
    <label for="category">Choose category:</label>
    <select id="category">
      <option value="top">Top Stories</option>
      <option value="politics">Politics</option>
      <option value="economics">Economics</option>
      <option value="technology">Technology</option>
    </select>
    <ul id="news-list"></ul>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("clock").textContent = dateStr + " " + timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather from wttr.in with city input
    async function loadWeather(city) {
      city = city || "Athens";
      try {
        const res = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=3&m`);
        const text = await res.text();
        document.getElementById("weather-data").textContent = text;
      } catch (e) {
        document.getElementById("weather-data").textContent = "Failed to load weather.";
      }
    }

    // Load default weather
    loadWeather();

    document.getElementById("load-weather-btn").addEventListener("click", () => {
      const city = document.getElementById("city-input").value.trim();
      if(city) {
        loadWeather(city);
      }
    });

    // News with Economist RSS via rss2json
    const newsList = document.getElementById("news-list");
    const categorySelect = document.getElementById("category");

    const rssFeeds = {
      top: "https://www.economist.com/rss/rss.xml",
      politics: "https://www.economist.com/united-states/rss.xml",
      economics: "https://www.economist.com/business-and-finance/rss.xml",
      technology: "https://www.economist.com/science-and-technology/rss.xml",
    };

    async function loadNews(category) {
      const rssUrl = encodeURIComponent(rssFeeds[category] || rssFeeds.top);
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

      newsList.innerHTML = "Loading news...";
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        newsList.innerHTML = "";

        if (data.items && data.items.length > 0) {
          data.items.forEach(item => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = item.link;
            a.target = "_blank";
            a.textContent = item.title;
            li.appendChild(a);
            newsList.appendChild(li);
          });
        } else {
          newsList.textContent = "No news found.";
        }
      } catch (e) {
        newsList.textContent = "Could not load news.";
      }
    }

    categorySelect.addEventListener("change", () => {
      loadNews(categorySelect.value);
    });

    loadNews(categorySelect.value);
  </script>
</body>
</html>
