<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dad Dashboard</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    button.back-btn {
      margin: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.back-btn:hover {
      background-color: #00c000;
    }
    #weather, #news, #clock {
      max-width: 600px;
      margin: 1rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    #clock {
      font-size: 1.5rem;
      color: #0f0;
      font-weight: bold;
    }
    #news ul {
      list-style: none;
      padding-left: 0;
    }
    #news li {
      margin-bottom: 0.8rem;
    }
    #news a {
      color: #0f0;
      text-decoration: none;
    }
    #news a:hover {
      text-decoration: underline;
      color: #afa;
    }
    select {
      padding: 0.4rem 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='https://baller300000.github.io/baller-site/'">
    Back to Home Site
  </button>

  <h1>Dad Dashboard</h1>

  <div id="clock"></div>

  <div id="weather">
    <h2>Weather</h2>
    <pre id="weather-data">Loading weather...</pre>
  </div>

  <div id="news">
    <h2>News by Category</h2>
    <label for="category">Choose category:</label>
    <select id="category">
      <option value="national">National</option>
      <option value="business">Business</option>
      <option value="sports">Sports</option>
      <option value="world">World</option>
      <option value="politics">Politics</option>
      <option value="technology">Technology</option>
      <option value="startup">Startup</option>
      <option value="entertainment">Entertainment</option>
      <option value="miscellaneous">Miscellaneous</option>
      <option value="hatke">Hatke</option>
      <option value="science">Science</option>
      <option value="automobile">Automobile</option>
    </select>
    <ul id="news-list"></ul>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("clock").textContent = dateStr + " " + timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather from wttr.in
    async function loadWeather() {
      try {
        const res = await fetch("https://wttr.in/?format=3");
        const text = await res.text();
        document.getElementById("weather-data").textContent = text;
      } catch (e) {
        document.getElementById("weather-data").textContent = "Failed to load weather.";
      }
    }
    loadWeather();

    // Inshorts News API
    const newsList = document.getElementById("news-list");
    const categorySelect = document.getElementById("category");

    async function loadNews(category) {
      newsList.innerHTML = "Loading news...";
      try {
        const res = await fetch(`https://inshorts.deta.dev/news?category=${category}`);
        const data = await res.json();

        newsList.innerHTML = "";
        if (data.success && data.data.length > 0) {
          data.data.forEach(article => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = article.url;
            a.target = "_blank";
            a.textContent = article.title;
            li.appendChild(a);
            newsList.appendChild(li);
          });
        } else {
          newsList.textContent = "No news found for this category.";
        }
      } catch (e) {
        newsList.textContent = "Could not load news.";
      }
    }

    categorySelect.addEventListener("change", () => {
      loadNews(categorySelect.value);
    });

    loadNews(categorySelect.value);
  </script>
</body>
</html>
