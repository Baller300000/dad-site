<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dad Dashboard</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    button.back-btn {
      margin: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.back-btn:hover {
      background-color: #00c000;
    }
    #weather, #news, #clock {
      max-width: 600px;
      margin: 1rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    #clock {
      font-size: 1.5rem;
      color: #0f0;
      font-weight: bold;
    }
    #news ul {
      list-style: none;
      padding-left: 0;
    }
    #news li {
      margin-bottom: 0.8rem;
    }
    #news a {
      color: #0f0;
      text-decoration: none;
    }
    #news a:hover {
      text-decoration: underline;
      color: #afa;
    }
    select {
      padding: 0.4rem 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='https://baller300000.github.io/baller-site/'">
    Back to Home Site
  </button>

  <h1>Dad Dashboard</h1>

  <div id="clock"></div>

  <div id="weather">
    <h2>Weather</h2>
    <pre id="weather-data">Loading weather...</pre>
  </div>

  <div id="news">
    <h2>BBC News by Category</h2>
    <label for="category">Choose category:</label>
    <select id="category">
      <option value="uk-news">UK News</option>
      <option value="world">World</option>
      <option value="business">Business</option>
      <option value="technology">Technology</option>
      <option value="entertainment">Entertainment</option>
      <option value="science_and_environment">Science & Environment</option>
      <option value="health">Health</option>
    </select>
    <ul id="news-list"></ul>
  </div>

  <script>
    // Clock code
    function updateClock() {
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("clock").textContent = dateStr + " " + timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather code (wttr.in)
    async function loadWeather() {
      try {
        const res = await fetch("https://wttr.in/?format=3");
        const text = await res.text();
        document.getElementById("weather-data").textContent = text;
      } catch (e) {
        document.getElementById("weather-data").textContent = "Failed to load weather.";
      }
    }
    loadWeather();

    // BBC News API (proxy since direct access is restricted)
    // For demo, we'll use a free sample JSON from a public URL or mock
    // Replace with your own server proxy or other free API as needed

    const categories = {
      "uk-news": "UK News",
      world: "World",
      business: "Business",
      technology: "Technology",
      entertainment: "Entertainment",
      science_and_environment: "Science & Environment",
      health: "Health"
    };

    const newsList = document.getElementById("news-list");
    const categorySelect = document.getElementById("category");

    async function loadNews(category) {
      newsList.innerHTML = "Loading news...";
      try {
        // Replace this URL with a working news API or proxy
        // For demo, using newsapi.org or others requires API keys; here we mock

        // Mock fetch with static data:
        // In real use, you'd fetch a real API or proxy here.

        // Example static data:
        const demoArticles = [
          {
            title: "Sample News Article 1",
            url: "https://www.bbc.com/news/sample1"
          },
          {
            title: "Sample News Article 2",
            url: "https://www.bbc.com/news/sample2"
          }
        ];

        newsList.innerHTML = "";
        demoArticles.forEach(article => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = article.url;
          a.target = "_blank";
          a.textContent = article.title;
          li.appendChild(a);
          newsList.appendChild(li);
        });
      } catch (e) {
        newsList.textContent = "Could not load news.";
      }
    }

    categorySelect.addEventListener("change", () => {
      loadNews(categorySelect.value);
    });

    loadNews(categorySelect.value);
  </script>
</body>
</html>
